name: Example
on:
  pull_request: null
  push:
    branches:
    - main
jobs:
  run:
    name: Run Example
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system:
          - ubuntu-18.04
          - macos-10.15
          - windows-2019
      fail-fast: false
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: run bazel example: display elm version
      run: |
        bazel build //examples/display-version:elm
        cat bazel-bin/examples/display-version/elm.version

    - name: run bazel example: build project
      run: bael build //examples/build-project:index
